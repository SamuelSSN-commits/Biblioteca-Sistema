<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Digital</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><i class="fas fa-home"></i> <button id="btn-inicio">Início</button></li>
        <li><i class="fas fa-book-medical"></i> <button id="btn-cadastro">Cadastrar Livro</button></li>
        <li><i class="fas fa-book"></i> <button id="btn-lista">Ver Livros</button></li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="sec-inicio" class="secao">
        <h1>Biblioteca Digital</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" class="icone" />
        <p class="boas-vindas">Bem-vindo!</p>
        <p class="descricao">Gerencie, cadastre e consulte seus livros de forma prática.</p>
      </section>

      <section id="sec-cadastro" class="secao" style="display:none;">
        <h2>Cadastrar Livro</h2>
        <form id="livro-form">
          <input type="text" id="titulo" placeholder="Título" required>
          <input type="text" id="autor" placeholder="Autor" required>
          <input type="text" id="isbn" placeholder="ISBN" required>
          <input type="date" id="ano" required>
          <button type="submit">Salvar</button>
        </form>
      </section>

      <section id="sec-lista" class="secao" style="display:none;">
        <h2>Lista de Livros</h2>
        <div id="livros-lista"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
